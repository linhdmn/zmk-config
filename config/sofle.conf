### Boost Bluetooth TX power, also make Bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable split keyboard
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

### POWER OPTIONS
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_EXT_POWER=y
# 15 min (15*60*1000ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

### ZMK STUDIO
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

### OLED DISPLAY
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=n

### ENABLE ENCODER
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable battery reporting across halves
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Enable Bluetooth Battery Service (BAS)
CONFIG_BT_BAS=y

### BATTERY VOLTAGE DIVIDER CONFIGURATION
# ADC Configuration for Battery Reading
CONFIG_ADC=y
CONFIG_ADC_NRFX=y

# Voltage Divider Configuration (adjust values based on your hardware)
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER_UP=4700  # 4.7kΩ resistor
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER_DOWN=10000  # 10kΩ resistor
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER_FULL_VOLTAGE=4200  # 4.2V (100%)
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER_EMPTY_VOLTAGE=2700  # 2.7V (0%)

# Battery Voltage Range (adjust based on your battery specs)
CONFIG_ZMK_BATTERY_VOLTAGE_MIN=2700  # 2.7V
CONFIG_ZMK_BATTERY_VOLTAGE_MAX=4200  # 4.2V